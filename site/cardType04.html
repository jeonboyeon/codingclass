<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>카드유형 04</title>
        <style>
            /* fonts */
            @import url('https://webfontworld.github.io/score/SCoreDream.css');
            @import url('https://webfontworld.github.io/sebang/SebangGothic.css');

            .score {
                font-family: 'SCoreDream';
                font-weight: 300;
            }

            .sebang {
                font-family: 'SebangGothic';
                font-weight: 400;
            }

            /* reset */
            * {
                padding: 0;
                margin: 0;
            }

            a {
                text-decoration: none;
                color: #000;
            }

            img {
                width: 100%;
            }

            /* common */
            .container {
                width: 1160px;
                padding: 0 20px;
                margin: 0 auto;
                min-width: 1160px;
            }

            .section {
                padding: 120px 0;
            }

            .section > h2 {
                font-size: 50px;
                line-height: 1;
                /*line height auto는 1을 의미*/
                text-align: center;
                margin-bottom: 20px;
            }

            .section > p {
                font-size: 22px;
                font-weight: 300;
                color: #666;
                text-align: center;
                margin-bottom: 70px;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: normal;
            }

            /* blind */

            .blind {
                position: absolute;
                clip: rect(0 0 0 0);
                width: 1px;
                height: 1px;
                margin: -1px;
                overflow: hidden;
            }

            .card__inner {
            }
            .card {
            }
        </style>
    </head>

    <body>
        <section id="cardType04" class="card__wrap section score">
            <h2>CHICKIN</h2>

            <div class="card__inner">
                <article class="card first">
                    <figure>
                        <img src="cardType/img/card_bg04_01.jpg" alt="푸른 하늘 이미지" />
                    </figure>
                    <div class="card__contents">
                        <span class="sub">Chick</span>
                        <h3 class="title">아기자기 병아리들</h3>
                        <p class="more">
                            너희들 너무 귀여운 거 아니야? <br />
                            어쩜 그렇게 귀여울 수 있니? 저희 다같이 <br />
                            병아리 구경해보시는 거 어때요? 🐥 🐥 🐥 🐥 🐥
                        </p>
                    </div>
                </article>
                <article class="card"></article>
                <article class="card"></article>
                <article class="card"></article>
                <article class="card"></article>
            </div>
        </section>
    </body>
</html>
