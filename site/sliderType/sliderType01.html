<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../site01/assets/css/reset.css" />
        <link rel="stylesheet" href="../site01/assets/css/common.css" />
        <link rel="stylesheet" href="../site01/assets/css/slider.css" />
        <style></style>
    </head>
    <body>
        <main id="mainType">
            <!-- slider -->
            <section id="sliderType" class="slider__wrap">
                <h2 class="blind">슬라이드 영역</h2>
                <div class="slider__inner">
                    <div class="slider">
                        <div class="slider__img">
                            <div class="desc">
                                <span>DEVELOPER</span>
                                <h3>NEW PROJECT</h3>
                                <p>
                                    너무 무리하지 말아요! 이미 당신은 잘하고 있고! <br />
                                    앞으로도 잘 할 수 있어요!
                                </p>
                                <div class="btn">
                                    <a href="#">자세히 보기</a>
                                    <a href="#" class="black">사이트 보기</a>
                                </div>
                            </div>
                        </div>
                        <div class="slider__arrow">
                            <a href="#" class="left"><span class="ir">이전 이미지</span> </a>
                            <a href="#" class="right"><span class="ir">다음 이미지</span> </a>
                        </div>
                        <div class="slider__dot">
                            <a href="#" class="dot active"><span class="ir" title="1번 배너">1</span></a>
                            <a href="#" class="dot"><span class="ir" title="2번 배너">2</span></a>
                            <a href="#" class="dot"><span class="ir" title="3번 배너">3</span></a>
                            <a href="#" class="dot play"><span class="ir" title="슬라이드 플레이">플레이</span></a>
                            <a href="#" class="dot stop"><span class="ir" title="슬라이드 정지">정지</span></a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
