<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 기초</title>

    <link href="https://webfontworld.github.io/NanumSquareRound/NanumSquareRound.css" rel="stylesheet">

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'NanumSquareRound';
        }
        #header {
            padding: 0.5vw;
            margin-left: 10px;
            border-bottom: dashed #f5f5f5;
        }
        div {
            margin-top: 10px;
            padding: 0 20px ;
        }

        h2{
            padding-bottom: 10px;
        }
        
        #header h1 {
            font-size: 5.5vw;
            padding-bottom: 1.8vw;
        }
        #header nav {}
        #header nav ul {}
        #header nav ul li {
            list-style: none;
            display: inline;
        }
        #header nav ul li a {
            text-decoration: none;
            color: black;        
            padding: 0.6vw 1vw; 
            font-size: 0.8vw;
            border: 1px solid black;
            display: inline-block;
            font-weight: bold;
        }
        #header nav ul li a:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>CSS</h1>
        <nav>
            <ul>
                <li><a href="basic.html">기초</a></li>
                <li><a href="#">주제</a></li>
                <li><a href="#">알파벳</a></li>
                <li><a href="unit.html">단위</a></li>
            </ul>
        </nav>
    </header>
    <div>
    <h2>CSS의 단위</h2>
    <p> <b>px</b> : 해상도에 따라 상대적으로 달라지는 기본 단위</p>
    <p> <b>%</b>  : 부모 요소의 글자 크기를 100% 기준으로 계산한 % 단위</p>
    <p> <b>em</b> : 부모 요소의 글자 크기를 100% 기준으로 계산한 100분의 1단위</p>
    <p> <b>rem</b> : em과 비슷하지만 부모 요소가 아닌 최상위 요소의 크기를 100% 기준으로 계산</p>
    <p> <b>vw, vh</b> : vw는 뷰포트 너비값의 100분의 1 단위, vh는 뷰포트 높이값의 100분의 1 단위</p>
    
    </div>
</body>
</html>
