                margin: 0;

            }

            body {
                background-color: #fff;
            }

            .fixed {
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                white-space: nowrap;
            }

            .scroll {
                position: fixed;
                left: 10px;
                top: 10px;
                width: 60px;
                height: 40px;
                color: #fff;
                background: rgba(0, 0, 0, 0.3);
                text-align: center;
                line-height: 40px;
                border-radius: 5px;

            #contents {
            }

            }
            #section2 {
            }
            #section3 {
            }

            }

            }
            #section6 {
            }

            /* sec1 */
            .sec1_text1 {
                overflow: hidden;
                width: 0;
                animation: wide 1.3s ease-in-out forwards;
            }
            @keyframes wide {
                0% {
                    width: 0;
                }
                100% {
                    width: 25%;
                }
            }
            .sec1_text1 > span {
                display: inline-block;
                color: #fff;
                padding: 10px 20px;
                background-color: rgba(255, 255, 255, 0.3);
                font-size: 2vw;
                margin-bottom: 10px;
            }
            .sec1_text1 > h1 {
                color: #fff;
                text-align: center;
                font-size: 6vw;
            }

            .sec1_text2 {
                z-index: 2;
            }
            .sec1_text2 > h3 {
                color: #f5f5f5;
                font-size: 3vw;
                margin-bottom: 10px;
            }
            .sec1_text2 > p {
                color: #f5f5f5;
                font-size: 1.2vw;
                line-height: 1.4;
            }

            .sec1_text3 {
                width: 300px;
                height: 400px;
                background-image: url("../assets/img/apple_bg01.jpg");
                background-size: cover;
                background-position: center;
                z-index: 1;
            }

            .sec1_text4 {
                width: 90%;
                height: 70%;
                background: linear-gradient(-45deg, #eb663d, #e73c7e, #1b79de, #17eae3);
                background-size: 400% 400%;
                animation: AnimationName 5s ease infinite;
                z-index: -1;
            }

            @keyframes AnimationName {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .sec1_text5 {
                display: block;
                overflow: hidden;
                color: #555;
                font-size: 2vw;
                font-weight: 600;
                padding-bottom: 10px;
            }

            }

        <!-- 스크롤 플러그인 -->
        <script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>
        <script>
            // 스크롤 플러그인 실행 함수
            const s = skrollr.init();

            // 스크롤 값 구하기
            function scroll() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                document.querySelector(".scroll").innerText = Math.round(scrollTop);

                // document.querySelector(".sec1_text1").style.margiTop = -scrollTop + "px";

                if (scrollTop > 1300) {
                    document.querySelector(".sec1_text2").style.opacity = "0";
                }
                requestAnimationFrame(scroll); // 브라우저에 최적화 되어 있어 움직임이 부드럽고 부담이 덜 하다. (1분에 60번)
            }

            scroll();
        </script>
