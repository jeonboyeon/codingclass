                { num: 382, category: 'all', name: 'z-index', desc: ' 엘리먼트의 겹쳐지는 순서를 지정한다.' },

            const cssList = document.querySelector(".search__list ul");
            const searchStar = document.querySelectorAll(".num li");
            let cssProp = [];
            // 데이터 출력
            const updateList = () => {
                // cssProperty.forEach((data, index) => {
                //     cssProp += `<li>${data.num}. ${data.name} : ${data.desc}</li>`;
                // });
                cssProperty.map((data, index) => {
                    cssProp[index] = `<li>${data.num}. ${data.name} : ${data.desc}</li>`;
                });
                cssList.innerHTML = cssProp.join("");
            };
            updateList();
            //반대로 정렬
            function sortReverse() {
                cssProperty.reverse();
                updateList();
            }
            // 내림차순
            function sortDescending() {
                cssProperty.sort((a, b) => b.num - a.num);
                updateList();
            }
            // 오름차순
            function sortAscending() {
                cssProperty.sort((a, b) => a.num - b.num);
                updateList();
            }

            // 알파벳(a-z) 정렬
            function sortAlphabet() {
                cssProperty.sort(function (a, b) {
                    if (a.name > b.name) return 1;
                    else if (a.name < b.name) return -1;
                    else return 0;
                });
                updateList();
            }
            // 알파벳(z-a) 정렬
            function sortAlphabetZ() {
                cssProperty.sort(function (a, b) {
                    if (a.name < b.name) return 1;
                    else if (a.name > b.name) return -1;
                    else return 0;
                });
                updateList();
            }
            //랜덤
            function shuffle(data) {
                console.log(cssProp);

                for (let i = data.length - 1; i >= 0; i--) {
                    const randomIndex = Math.floor(Math.random() * (i + 1));
                    [data[i], data[randomIndex]] = [data[randomIndex], data[i]];
                    cssList.innerHTML += data[i];
                }
            }

            // 반대로 정렬 클릭
            document.querySelector(".btn1").addEventListener("click", () => {
                sortReverse();
            });
            // 오름차순 정렬 클릭
            document.querySelector(".btn2").addEventListener("click", () => {
                sortDescending();
            });
            // 내림차순 정렬 클릭
            document.querySelector(".btn3").addEventListener("click", () => {
                sortAscending();
            });
            // 알파벳(a-z) 정렬
            document.querySelector(".btn4").addEventListener("click", () => {
                sortAlphabet();
            });
            // 알파벳(z-a) 정렬
            document.querySelector(".btn5").addEventListener("click", () => {
                sortAlphabetZ();
            });
            //랜덤 정렬
            document.querySelector(".btn6").addEventListener("click", () => {
                cssList.innerHTML = "";
                shuffle(cssProp);
            });
